<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>

    <!------------------------------- 
             bootstrap css  
    ------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

     <!------------------------------- 
              mean section  
    ------------------------------->
    <section>
    <h1 class="text-center mt-3 mb-3">Phone Shop</h1>

    <!------------------------------- 
               Search Box  
    ------------------------------->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="Find your neded Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="phoneDataLoad()" class="btn btn-outline-secondary" type="button" id="button-addon2 search-btn" >Search</button>
      </div>

    <!------------------------------- 
               Warning message 
    ------------------------------->
     <h4 id="blank-input" style="display: none; text-align: center; color: red;">Please input any items name</h4>
     <h4 id="incorrect-input" style="display: none; text-align: center; color: red;">Enter the correct words</h4>


      <!------------------------------- 
               Spinner Loading
      ------------------------------->
      <div class="d-flex justify-content-center">
        <div id="spinner" style="display: none;" class="spinner-border" role="status">
        </div>
      </div>

       <!------------------------------- 
               Single Card  
    ------------------------------->
    <div id="row-container" class="mb-3 mx-auto shadow-lg mb-5" style="max-width: 940px;">
        <div class="row g-0">
         
        </div>
      </div>

       <!------------------------------- 
               Card group  
    ------------------------------->
    <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
       
        <div id="card" class="col d-none">
        </div>
      </div>

</section>

    <!------------------------------- 
               JS File  
    ------------------------------->
    <script src="js/index.js"></script>

    
     <!------------------------------- 
              bootstrap js  
     ------------------------------->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
